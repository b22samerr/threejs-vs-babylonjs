<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js starting template. Importmap + Javascript + JSDoc</title>
    <script type="importmap">
      {
        "imports": {
          "@babylonjs/core/": "./node_modules/@babylonjs/core/"

<body>
